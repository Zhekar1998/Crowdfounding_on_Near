                    <script>function openProjectList(evt, tabName) {
  var i, tablinks; // Get all elements with class="tabcontent" and hide them

  document.getElementById("commertial_projects").style.display = "none";
  document.getElementById("nonprofit_projects").style.display = "none"; // Get all elements with class="tablinks" and remove the class "active"

  tablinks = document.getElementsByClassName("tablinks");

  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  } // Show the current tab, and add an "active" class to the button that opened the tab


  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}</script>
